</head>
<body>
    <div style="background-image: url(https://media.istockphoto.com/photos/the-black-and-silver-are-light-gray-with-white-the-gradient-is-the-picture-id1227082257?b=1&k=6&m=1227082257&s=170667a&w=0&h=fObmQKuuiWTBrNKc7jc8TSGDkPZOlemWb7Nq65s6R-k=);background-repeat: no-repeat;background-size: cover;">
 <div><center> <img src="https://lh3.googleusercontent.com/proxy/1X4uwPcGGsWn4h_ho7O0Fsw-3PhT5xA3s1oK8-3x9QKh4R1tgM5ANRY78IgcmOIoJbubFV0TfOJBfLP8"></div></center>
 <div> <h1 style="color: white"><center>MEETING APP</center></h1></div>

<center><button id="start" type="button" >Start Meeting</button>
<div id="jitsi-container">
</div>
 
<script>
var button = document.querySelector('#start');
var container = document.querySelector('#jitsi-container');
var api = null;
 
button.addEventListener('click', () => {
    var possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    var stringLength = 30;
 
    function pickRandom() {
    return possible[Math.floor(Math.random() * possible.length)];
    }
 
var randomString = Array.apply(null, Array(stringLength)).map(pickRandom).join('');
 
    var domain = "meet.jit.si";
    var options = {
        "roomName": randomString,
        "parentNode": container,
        "width": 1500,
        "height": 550,
    };
    api = new JitsiMeetExternalAPI(domain, options);
});
 
</script>
</div>
</body>
</html>
